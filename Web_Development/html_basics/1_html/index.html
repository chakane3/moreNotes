<!DOCTYPE html>
<html>
    <head>
        <title>Hello, world</title>
    </head>
    <body>
        <p>Heres what a text field form looks like</p>
        <form>
            First Name:<br>
            <input type="text" name="first name" value="First Name"><br>
            Last name:<br>
            <input type="text" name="lastname" placeholder="Last Name"><br>
        </form>

        <p>Heres what a radio button input form looks like</p>
        <p>One trade-off is that we can only choose one</p>
        <form>
            <input type="radio" name="topping" value="cheese" checked> Cheese<br>
            <input type="radio" name="topping" value="pepperoni" checked>Pepperoni<br>
            <input type="radio" name="topping" value="portabella mushroom" checked>Portabella<br>
        </form>

        <p>What if we want to check off multiple tings</p>
        <form>
            <input type="checkbox" name="vehicle1" value="bike">I have bike<br>
            <input type="checkbox" name="vehicle2" value="car">I have a car<br>
            <input type="checkbox" name="vehicle2" value="skateboard">I have a skateboard<br>
            <input type="submit" value="Submit">
        </form>
        



    </body>
</html>
