{% extends 'baseTemplate.html' %}
{% block title %}
Market page
{% endblock %}

{% block content %}
<!-- Create table for songs -->
<table class="table table-hover table-dark">
    <thread>
        <tr>
            <!-- Columns -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thread>

    <tbody>
        <!-- Rows -->

        <!-- '{'%'%'}'allows us to write in python code in our html file -->
        {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.artist}}</td>
                <td>{{item.barcode}}</td>
                <td>${{item.price}}</td>

                <!-- Options for a single product -->
                <td>
                    <button class="btn btn-outline btn-info">More info</button>
                    <button class="btn btn-outline btn-success">Purchase this song</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
